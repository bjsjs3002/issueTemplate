name: "기능 명세 (Feature Spec)"
description: "새로운 기능의 목적, 플로우, 구현 요소 등을 정리합니다."
title: "[Feature] 기능명 (예: 객체 선택)"
labels: ["feature", "spec"]
assignees:
  - ""
body:
  - type: markdown
    attributes:
      value: |
        ## 기능 명세서

  # - type: input
  #   id: feature-id
  #   attributes:
  #     label: "기능 ID"
  #     description: "고유 기능 식별자 (예: F002)"
  #     placeholder: "FXXX"
  #   validations:
  #     required: true

  - type: input
    id: feature-name
    attributes:
      label: "기능명"
      description: "명확한 기능명 (예: 객체 선택)"
      placeholder: "객체 선택"
    validations:
      required: true

  - type: textarea
    id: purpose
    attributes:
      label: "기능 목적"
      description: "해당 기능이 필요한 이유 또는 해결하고자 하는 문제"
      placeholder: |
        사용자가 그린 객체와 상호작용하기 위한 기반 기능입니다.
    validations:
      required: true

  - type: textarea
    id: user-flow
    attributes:
      label: "사용자 플로우"
      description: "이 기능이 포함된 UX 흐름을 간단히 설명해주세요"
      placeholder: |
        1. 사용자가 컨트롤러의 팁을 객체에 가져감
        2. 사용자가 트리거 버튼을 누름
        3. 해당 객체는 파란색으로 변함 
    validations:
      required: false

  - type: checkboxes
    id: spec-details
    attributes:
      label: "구현 요소 체크리스트"
      description: "어떤 세부 항목이 포함되는지 체크해주세요"
      options:
        - label: "UI 요소 설계"
        - label: "상호작용 정의"
        # - label: "API 연동"
        - label: "에러 처리"
        # - label: "테스트 케이스 작성"

  - type: textarea
    id: references
    attributes:
      label: "관련 자료"
      description: "Figma, 프로토타입, 링크, 참고 문서 등"
      placeholder: |
        - [Figma 시안](https://figma.com/xxx)
        - [기능 상세 문서](docs/specs/F002_upload.md)
    validations:
      required: false

